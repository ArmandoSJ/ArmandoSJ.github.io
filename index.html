<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/about.css">
    <title>My Profile</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav nav__container">
        <a href="#" class="nav__logo">Armando</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="uil uil-home nav__icon"></i> <span id="home"></span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="uil uil-user nav__icon"></i> <span id="about"></span>
              </a>
            </li>
          </ul>

          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>

        <div class="nav__btns">
          <div class="language-tabs">
            <button type="button" class="tab-language active" data-target="es">Es</button>
            <label class="medium-light" style="font-size: 14px; pointer-events: none;">|</label>
            <button type="button" class="tab-language " data-target="en">En</button>
          </div>
          <i class="uil uil-moon change-theme" id="theme-button"></i>
          
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>

      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <div class="main">
      <section class="home__section align-items-center hidden" id="home">
        <div class="home__container container">
          <div class="row align-items-center">
            <div class="home__text">
              <h1 class="home__title" id="title"></h1>
                <h3 class="home__subtitle" id="subtitle"></h3>
                <p class="home__description" id="description"></p>
              <a href="#" class="btn" id="about-me-btn"></a>
              <a href="#" class="btn" id="download-btn"></a>
            </div>
            <div class="home__image">
              <div class="image__box">
                <img src="assets/image/profile.png" alt="profile-img">
              </div>

              <div class="home__social">
                <a href="#" target="_blank" class="home__social-icon">
                  <i class="uil uil-linkedin-alt"></i>
                </a>
                <a href="#" target="_blank" class="home__social-icon">
                  <i class="uil uil-twitter-alt"></i>
                </a>
                <a href="#" target="_blank" class="home__social-icon">
                  <i class="uil uil-github-alt"></i>
                </a>
              </div>

            </div>
          </div>
        </div>
      </section>

      <section  class="about__section sec__padding">
        <div class="container">
          <div class="row">
            <div class="section__title">
              <h2 id="aboutme-title"></h2>
            </div>
          </div>
          <div class="row">
            <div class="about-img">
              <img src="assets/image/about.png" alt="about img">
            </div>
            <div class="about-text">
              <p id="long-description"></p>
              <h3 id="skills-title"></h3>
              <div class="skills">

              </div>

              <div class="about-tabs">
                <button type="button" class="tab-item active" data-target="#education"><span class="education-desc"></span></button>
                <button type="button" class="tab-item" data-target="#experience"><span class="experience-desc"></span></button>
              </div>

              <!-- Education start -->
              <div class="tab-content active" id="education">
                <div class="timeline educationDiv">
                </div>
              </div>

              <!-- Experience start -->
              <div class="tab-content" id="experience">
                <div class="timeline experienceDiv">
                </div>
              </div>

              <a href="#" class="btn" id="download-btn">Download CV</a>

            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/tabs.js"></script>
    <script src="assets/js/language.js"></script>
  </body>
</html>
